<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List BONUS</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <div class="container">

            <div class="title">
                <h1>Elenco delle prime n mail</h1>
            </div>
            
            <input type="text" v-model="numMail" @keyup.enter="emailGenerator"
            placeholder="Numero mail da generare">
            <button @click="emailGenerator">Genera mail</button>
            <button @click="emptyMail">Svuota mail</button>
            
            
            <div v-if="listMail.length === parseInt(numMail)">
                <div v-for="(mail, i) in listMail" class="container-mail">
                    <li>{{ mail }}</li>
                </div>
            </div>
            
        </div>
            

      





    </div>



    <script src="js/script.js"></script>
</body>
</html>
